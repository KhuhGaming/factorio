version: '2'
services:
  factorio:
    image: factoriotools/factorio:latest
    container_name: khuhfactorio
    ports:
      - "34197:34197/udp"
      - "27015:27015/tcp"
    volumes:
      - khuh-factorio:/factorio
    networks:
      - homeserverweb
    environment:
      - PUID=0
      - PGID=0
#      - UPDATE_MODS_ON_START=true
#      - USERNAME=FactorioUsername
#      - TOKEN=FactorioToken
#      - PORT=34198
#      - PRESET=deathworld
#      - ADDR=::1
networks:
  homeserverweb:
    external: true
volumes:
  khuh-factorio:
    external: true
